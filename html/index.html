<!doctype html>
<html>

<head>
  <title>Spotiguess</title>
  <style type="text/css"></style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center bg-black">
  <div class="content">
    <h1 class="cyan mb-3 block">Spotiguess</h1>
    <div class="gamestart">
      <button class="sbtn sbtn-green mb-1 btn-block" id="login" type="button">
        Create new game
      </button>
      <p class="text-white mb-4">
        Login using your spoitify account,
        to access your playlists
      </p>
      <button class="sbtn sbtn-white mb-1 btn-block" id="join" type="button">
        Join Game
      </button>
      <p class="text-white">
        Join an active session
      </p>
      <div class="join-info">
        <input type="text" class="form-control mb-1" placeholder="Name">
        <input type="text" class="form-control mb-1" placeholder="Roomkey">
        <button class="sbtn sbtn-green mb-1 float-right" id="accept" type="button">
          Join
        </button>
      </div>
    </div>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        console.log("loaded");
        $("#join").click(function() {
          $(".join-info").slideDown( "slow", function() {
            //complete
          });
        });
      });
    </script>
    <script src=""></script>
  </body>
</html>
