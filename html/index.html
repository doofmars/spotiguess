<!doctype html>
<html>

<head>
  <title>Spotiguess</title>
  <style type="text/css"></style>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
  #join-info,
  #play {
    display: none;
  }
  </style>
</head>

<body class="text-center bg-black">
  <div class="content-start">
    <h1 class="cyan mb-3 block">Spotiguess</h1>
    <div id="gamestart">
      <button class="sbtn sbtn-green mb-1 btn-block" id="login-button" type="button">
        Create new game
      </button>
      <p class="text-white mb-4">
        Login using your spoitify account,
        to access your playlists
      </p>
      <button class="sbtn sbtn-white mb-1 btn-block" id="join-init" type="button">
        Join Game
      </button>
      <p class="text-white">
        Join an active session
      </p>
      <div id="join-info">
        <input id="name" type="text" class="form-control mb-1" placeholder="Name">
        <input id="room-code" type="text" class="form-control mb-1" placeholder="Roomkey">
        <button class="sbtn sbtn-green mb-1 float-right" id="join-accept" type="button">
          Join
        </button>
        <p id="bad-message" class="text-danger"></p>
      </div>
    </div>
    <div id="play">
      <p class="text-white">Wait unil the host has started the game or the next round is started.</p>
    </div>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/login.js"></script>
    <script src="js/join.js"></script>
  </body>
</html>
