<!doctype html>
<html>

  <head>
    <title>Spotiguess</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
      #login, #loggedin, #error, #error-shuffle {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 750px;
      }
    </style>
  </head>
  <body class="text-center bg-black">
    <div class="container">
      <div id="login">
        <h1 class="cyan">Gamemaster
          <small class="text-muted">Login to start a game</small>
        </h1>
        <p class="text-danger" id="error">There was an error during the authentication</p>
        <button id="login-button" class="sbtn sbtn-green mb-1">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="playlists">
        </div>
      </div>
    </div>

    <script src="js/lib/handlebars.min-v4.7.3.js"></script>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="templates/playlists.precompiled.js"></script>
    <script src="js/gamemaster.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
